<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cuenta-regresiva-ninos.css">
  <style>
    /* RESET AND BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* BACKGROUND VIDEO */
    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    /* MAIN CONTENT */
    .contenido {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      backdrop-filter: blur(3px);
    }

    /* TYPOGRAPHY */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      margin-bottom: 25px;
      max-width: 700px;
      line-height: 1.6;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      padding: 0 20px;
    }

    strong {
      color: #f8d7a3;
    }

    /* COUNTDOWN STYLES */
    #countdown {
      display: flex;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .countdown-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 15px 10px;
      min-width: 90px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .countdown-box:hover {
      transform: translateY(-5px);
    }

    .countdown-box .number {
      font-size: 2em;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .countdown-box .label {
      font-size: 0.8em;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .event-started {
      font-size: 1.8em;
      color: #f8d7a3;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 50px;
      animation: pulse 1.5s infinite;
    }

    /* BUTTONS */
    .botones {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .botones a {
      text-decoration: none;
    }

    .botones button {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      border: 2px solid white;
      padding: 15px 35px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s;
      backdrop-filter: blur(5px);
      font-weight: 600;
      min-width: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .botones button:hover {
      background-color: white;
      color: #222;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* MUSIC CONTROL */
    .music-control {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      color: white;
      font-size: 1.2em;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* RESPONSIVE ADJUSTMENTS */
    @media (max-width: 768px) {
      .contenido {
        padding: 20px 10px;
      }
      
      .countdown-box {
        min-width: 70px;
        padding: 10px 5px;
      }
      
      .countdown-box .number {
        font-size: 1.5em;
      }
      
      .botones button {
        padding: 12px 25px;
        min-width: 200px;
        font-size: 1em;
      }
      
      .event-started {
        font-size: 1.4em;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="video-fondo">
    <source src="vertical heany.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <!-- Background Music -->
  <audio loop id="audio-fondo">
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Music Control Button -->
  <button class="music-control" id="music-toggle">‚ô™</button>

  <!-- Main Content -->
  <div class="contenido">
    <h1>¬°Te invito a mi primer a√±ito
              ALESSIO
!</h1>
    <p>Nos encantar√≠a contar con tu presencia el <strong>7 de junio de 2025 a las 10:30 am</strong> para celebrar una ocasi√≥n muy especial</p>

    <!-- Countdown Timer -->
    <div id="countdown">Cargando cuenta regresiva...</div>

    <!-- Action Buttons -->
    <div class="botones">
      <a href="https://maps.app.goo.gl/tbGNuLaVAQD2jaWJA" target="_blank">
        <button>üìç Ver ubicaci√≥n</button>
      </a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLScP_ooaflVOgDM2CArFb6l2tM4NbuMrjGWadHfGkC38M6-m7g/viewform?usp=dialog" target="_blank">
        <button>‚úÖ Confirmar asistencia</button>
      </a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Countdown to June 7, 2025 at 8:00 PM
    const countdownDate = new Date(2025, 5, 7, 10, 30, 0).getTime();
    const countdownElement = document.getElementById("countdown");
    const audioElement = document.getElementById("audio-fondo");
    const musicToggle = document.getElementById("music-toggle");
    let isMusicPlaying = false;

    // Initialize audio (requires user interaction)
    document.body.addEventListener('click', initializeAudio, { once: true });

    function initializeAudio() {
      audioElement.volume = 0.3;
      audioElement.play().then(() => {
        isMusicPlaying = true;
        musicToggle.textContent = '‚ô´';
      }).catch(e => {
        console.log("Audio playback prevented:", e);
        musicToggle.style.display = 'none';
      });
    }

    // Music toggle control
    musicToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      if (isMusicPlaying) {
        audioElement.pause();
        musicToggle.textContent = '‚ô™';
      } else {
        audioElement.play();
        musicToggle.textContent = '‚ô´';
      }
      isMusicPlaying = !isMusicPlaying;
    });

    // Update countdown
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      // Time calculations
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display results
      if (distance > 0) {
        countdownElement.innerHTML = `
          <div class="countdown-box">
            <span class="number">${days}</span>
            <span class="label">d√≠as</span>
          </div>
          <div class="countdown-box">
            <span class="number">${hours}</span>
            <span class="label">horas</span>
          </div>
          <div class="countdown-box">
            <span class="number">${minutes}</span>
            <span class="label">min</span>
          </div>
          <div class="countdown-box">
            <span class="number">${seconds}</span>
            <span class="label">seg</span>
          </div>
        `;
      } else {
        countdownElement.innerHTML = '<div class="event-started">¬°El evento ha comenzado!</div>';
      }
    }

    // Run immediately and then every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
